<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <ul class="slides">
        <li wicket:id="images">
            <img wicket:id="carousel-image"/>
            <p class="flex-caption" wicket:id="carousel-caption">
                <span class="main" wicket:id="carousel-title"></span>
                <br/>
                <span class="secondary clearfix" wicket:id="carousel-description"></span>
            </p>                
        </li>
    </ul>
</wicket:panel>
