<wicket:panel>
    <div class="col-xs-12">
        <h2 wicket:id="title"></h2>
    </div>
    <div class="col-xs-12">
        <div class="row">
            <form class="form-horizontal" role="form" wicket:id="import-tmbox-form">
                <div class="col-xs-12 col-sm-8">
                    <div class="form-group col-sm-12">
                        <label class="col-sm-4 control-label no-padding-right" for="initialBalance"> 当月初始金额 </label>

                        <div class="col-sm-8">
                            <input type="text" wicket:id="initialBalance" id="initialBalance" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="col-sm-4 control-label no-padding-right" for="tmboxDataImport"> TMBOX外汇实盘数据文件上传 </label>

                        <div class="col-sm-8">
                            <input type="file" wicket:id="tmbox-data-file" id="tmboxDataImport" />
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="grossProfit">Gross Profit</label>

                        <div class="col-sm-8">
                            <input type="text" id="grossProfit" wicket:id="grossProfit" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="grossLoss">Gross Loss</label>

                        <div class="col-sm-8">
                            <input type="text" id="grossLoss" wicket:id="grossLoss" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="totalNetProfit">Total Net Profit</label>

                        <div class="col-sm-8">
                            <input type="text" id="totalNetProfit" wicket:id="totalNetProfit" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="profitFactor">Profit Factor</label>

                        <div class="col-sm-8">
                            <input type="text" id="profitFactor" wicket:id="profitFactor" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="expectedPayoff">Expected Payoff</label>

                        <div class="col-sm-8">
                            <input type="text" id="expectedPayoff" wicket:id="expectedPayoff" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="absoluteDrawdown">Absolute Drawdown</label>

                        <div class="col-sm-8">
                            <input type="text" id="absoluteDrawdown" wicket:id="absoluteDrawdown" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="maxDrawdown">Maximal Drawdown</label>

                        <div class="col-sm-8">
                            <input type="text" id="maxDrawdown" wicket:id="maxDrawdown" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="relativeDrawdown">Relative Drawdown</label>

                        <div class="col-sm-8">
                            <input type="text" id="relativeDrawdown" wicket:id="relativeDrawdown" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="totalTrades">Total Trades</label>

                        <div class="col-sm-8">
                            <input type="text" id="totalTrades" wicket:id="totalTrades" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="shortPositions">Short Positions (won %)</label>

                        <div class="col-sm-8">
                            <input type="text" id="shortPositions" wicket:id="shortPositions" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="longPositions">Long Positions (won %)</label>

                        <div class="col-sm-8">
                            <input type="text" id="longPositions" wicket:id="longPositions" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="profitTrades">Profit Trades (% of total)</label>

                        <div class="col-sm-8">
                            <input type="text" id="profitTrades" wicket:id="profitTrades" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="lossTrades">Loss trades (% of total)</label>

                        <div class="col-sm-8">
                            <input type="text" id="lossTrades" wicket:id="lossTrades" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="largestProfitTrade">Largest Profit Trade</label>

                        <div class="col-sm-8">
                            <input type="text" id="largestProfitTrade" wicket:id="largestProfitTrade" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="largestLossTrade">Largest loss trade</label>

                        <div class="col-sm-8">
                            <input type="text" id="largestLossTrade" wicket:id="largestLossTrade" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="averageProfitTrade">Average profit trade</label>

                        <div class="col-sm-8">
                            <input type="text" id="averageProfitTrade" wicket:id="averageProfitTrade" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="averageLossTrade">Average loss trade</label>

                        <div class="col-sm-8">
                            <input type="text" id="averageLossTrade" wicket:id="averageLossTrade" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="maxConsecutiveWins">Maximum consecutive wins ($)</label>

                        <div class="col-sm-8">
                            <input type="text" id="maxConsecutiveWins" wicket:id="maxConsecutiveWins" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="maxConsecutiveLoss">Maximum consecutive losses ($)</label>

                        <div class="col-sm-8">
                            <input type="text" id="maxConsecutiveLoss" wicket:id="maxConsecutiveLoss" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="minConsecutiveWins">Maximal consecutive profit (count)</label>

                        <div class="col-sm-8">
                            <input type="text" id="minConsecutiveWins" wicket:id="minConsecutiveWins" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="minConsecutiveLoss">Maximal consecutive loss (count)</label>

                        <div class="col-sm-8">
                            <input type="text" id="minConsecutiveLoss" wicket:id="minConsecutiveLoss" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="averageConsecutiveWins">Average consecutive wins</label>

                        <div class="col-sm-8">
                            <input type="text" id="averageConsecutiveWins" wicket:id="averageConsecutiveWins" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="col-sm-4 control-label no-padding-right" for="averageConsecutiveLoss">Average consecutive losses</label>

                        <div class="col-sm-8">
                            <input type="text" id="averageConsecutiveLoss" wicket:id="averageConsecutiveLoss" class="col-xs-12 col-sm-12">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <button class="btn btn-info " type="button" wicket:id="tmbox-import">提交</button>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
