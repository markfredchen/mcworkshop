<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form role="form" class="form-horizontal" wicket:id="training-info">
        <div class="half field datepicker">
            <label class="control-label" for="mgnCertValidDate">单位负责人证书有效期至</label>
            <div class="input">
                <input type="text" class="form-control" id="mgnCertValidDate" wicket:id="mgnCertValidDate">
            </div>
        </div>
        <div class="half field">
            <label class="control-label" for="safeManagerName">安全生产管理员姓名</label>
            <div class="input">
                <input type="text" class="form-control" id="safeManagerName" wicket:id="safeManagerName">
            </div>
        </div>
        <div class="half field datepicker">
            <label class="control-label" for="traningValidDate">证书有效期至</label>
            <div class="input">
                <input type="text" class="form-control" id="traningValidDate" wicket:id="traningValidDate">
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">特种作业人员</h3>
            </div>
            <div class="panel-body">
                <div class="half field">
                    <label class="control-label" for="electronist">电工</label>
                    <div class="input">
                        <input type="text" class="form-control" id="electronist" wicket:id="electronist">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="boilist">锅炉工</label>
                    <div class="input">
                        <input type="text" class="form-control" id="boilist" wicket:id="boilist">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="electrowelder">焊工</label>
                    <div class="input">
                        <input type="text" class="form-control" id="electrowelder" wicket:id="electrowelder">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="climbConstructor">登高架设</label>
                    <div class="input">
                        <input type="text" class="form-control" id="climbConstructor" wicket:id="climbConstructor">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="forklifter">铲车工</label>
                    <div class="input">
                        <input type="text" class="form-control" id="forklifter" wicket:id="forklifter">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="driver">行车工</label>
                    <div class="input">
                        <input type="text" class="form-control" id="driver" wicket:id="driver">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="elevateOperator">电梯工</label>
                    <div class="input">
                        <input type="text" class="form-control" id="elevateOperator" wicket:id="elevateOperator">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="trainingOther">其他</label>
                    <div class="input">
                        <input type="text" class="form-control" id="trainingOther" wicket:id="trainingOther">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="employeeNumber">职工人数</label>
                    <div class="input">
                        <input type="text" class="form-control" id="employeeNumber" wicket:id="employeeNumber">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="employeeTrainee">已培训</label>
                    <div class="input">
                        <input type="text" class="form-control" id="employeeTrainee" wicket:id="employeeTrainee">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="farmerNumber">农民人数</label>
                    <div class="input">
                        <input type="text" class="form-control" id="farmerNumber" wicket:id="farmerNumber">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="farmerTrainee">已培训</label>
                    <div class="input">
                        <input type="text" class="form-control" id="farmerTrainee" wicket:id="farmerTrainee">
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
