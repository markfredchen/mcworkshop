<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="collapse navbar-collapse">
        <form class="navbar-form navbar-left" role="search" wicket:id="search-company-form">
            <div class="form-group">
                <label for="companyName">企业名称</label>
                <input id="companyName" type="text" class="form-control" wicket:id="companyName">
                <label for="economyEntity">经济实体</label>
                <select class="form-control" id="economyEntity" wicket:id="economyEntity">
                    <wicket:remove>
                        <option>请选择</option>
                        <option>吊销未注销</option>
                        <option>吊销已注销</option>
                        <option>迁移</option>
                        <option>确立</option>
                        <option>注销</option>
                    </wicket:remove>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" wicket:id="search-company">查询</button>
        </form>
    </div>
    <div wicket:id="paging-container">
        <table class="data-table table table-hover table-bordered">
            <thead>
            <tr>
                <th>企业名称</th>
                <th>经济实体</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="company-list" class="data-row">
                <td><span wicket:id="name"></span></td>
                <td><span wicket:id="economyEntity"></span></td>
                <td><a class="padding5" wicket:id="view">查看</a><a class="padding5" wicket:id="update">修改</a></td>
            </tr>
            <tr wicket:id="empty-list">
                <td colspan="3">未查询到所需企业。请更改查询条件，继续搜索</td>
            </tr>
            </tbody>
        </table>
        <div wicket:id="navigator"></div>
    </div>
</wicket:extend>
