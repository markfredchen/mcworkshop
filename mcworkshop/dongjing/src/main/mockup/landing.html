
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title wicket:id="title">首页</title>
<link rel="stylesheet" type="text/css"
	href="http://getbootstrap.com/dist/css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="../webapp/static/dongjing/css/dongjing.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<style type="text/css">
.header .logo {
	background: url("../webapp/static/dongjing/images/logo.png") no-repeat
		scroll;
}

body {
	background:
		url("../webapp/static/dongjing/images/background_bluewaves.jpg")
		repeat scroll 50% 0/100% auto #2A97D0;
}
</style>
</head>
<body>
	<div class="page">
		<div wicket:id="header" class="header">
			<wicket:panel>
				<div class="header">
					<div class="inner top">
						<div class="logo"></div>
					</div>
					<div class="outter">
						<div class="inner bottom">
							<wicket:child>
								<wicket:extend>
									<ul class="nav nav-pills">
										<li class="dropdown"><a href="#">Regular link</a></li>
										<li class="dropdown"><a href="#" data-toggle="dropdown"
											class="dropdown-toggle">Dropdown</a>
											<ul class="dropdown-menu" id="menu1">
												<li><a href="#">2-level Menu <i
														class="icon-arrow-right"></i></a></li>
												<li><a href="#">Another action</a></li>
												<li><a href="#">Something else here</a></li>
												<li class="divider"></li>
												<li><a href="#">Separated link</a></li>
											</ul></li>
										<li class="dropdown"><a href="#">Menu</a></li>
										<li class="dropdown"><a href="#">Menu</a></li>
									</ul>

								</wicket:extend>
							</wicket:child>
						</div>
					</div>
				</div>
			</wicket:panel>
		</div>
		<div class="main">
			<wicket:child>
				<wicket:extend>
					<div class="inner">
						<div class="left-content">
							<div class="left-navi" wicket:id="left-navi">
								<wicket:panel xmlns:wicket="http://wicket.apache.org">
								    <ul><a href="#">用户管理</a>
								        <li>用户管理</li>
								    </ul>
								</wicket:panel>
							</div>
						</div>
						<div class="right-content">
							<wicket:child>
								<wicket:extend>
								    <div class="table-responsive col-sm-offset-1 col-sm-10">
								    <table class="table table-hover table-bordered">
								        <thead>
								            <tr>
								                <th>用户名</th>
								                <th>Email</th>
								            </tr>
								        </thead>
								        <tbody>
								            <tr>
								                <td>Admin</td>
								                <td>Admin@mc.com</td>
								            </tr>
								        </tbody>
								    </table>
								</wicket:extend>
							</wicket:child>
						</div>
					</div>
				</wicket:extend>
			</wicket:child>
		</div>
		<div></div>
		<div wicket:id="footer" class="footer">
			<wicket:panel>
				<div class="inner">Powered by Wutai</div>
			</wicket:panel>
		</div>
	</div>
</body>
</html>
