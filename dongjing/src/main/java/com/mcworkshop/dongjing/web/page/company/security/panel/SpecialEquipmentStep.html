<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form role="form" class="form-horizontal" wicket:id="special-equipment-info">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">机电类(数量)</h3>
            </div>
            <div class="panel-body">
                <div class="half field">
                    <label class="control-label" for="elevator">电梯</label>
                    <div class="input">
                        <input type="text" class="form-control" id="elevator" wicket:id="elevator">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="crane">起重机械</label>
                    <div class="input">
                        <input type="text" class="form-control" id="crane" wicket:id="crane">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="recreationFacility">游乐设施</label>
                    <div class="input">
                        <input type="text" class="form-control" id="recreationFacility" wicket:id="recreationFacility">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="indoorFacility">厂内机械</label>
                    <div class="input">
                        <input type="text" class="form-control" id="indoorFacility" wicket:id="indoorFacility">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">承压类(数量)</h3>
            </div>
            <div class="panel-body">
                <div class="half field">
                    <label class="control-label" for="boiler">锅炉</label>
                    <div class="input">
                        <input type="text" class="form-control" id="boiler" wicket:id="boiler">
                    </div>
                </div>
                <div class="half field">
                    <label class="control-label" for="pressureContainer">压力容器</label>
                    <div class="input">
                        <input type="text" class="form-control" id="pressureContainer" wicket:id="pressureContainer">
                    </div>
                </div>
            </div>
        </div>
        <div class="half field">
            <label class="control-label" for="specialOthers">其他</label>
            <div class="input">
                <input type="text" class="form-control" id="specialOthers" wicket:id="specialOthers">
            </div>
        </div>
    </form>
</wicket:panel>
