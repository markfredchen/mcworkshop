<wicket:panel>
    <div class="row">
    	<div class="col-sm-12 data-container">
            <div class="col-sm-3 bold">税收月份</div>
            <div class="col-sm-9">
                <span wicket:id="month"></span>
            </div>
        </div>
        <div class="col-sm-12 data-container">
            <div class="col-sm-3 bold">企业名称</div>
            <div class="col-sm-9">
                <span wicket:id="company.name"></span>
            </div>
        </div>
        <div class="col-sm-12 data-container">
            <div class="col-sm-3 bold">行业</div>
            <div class="col-sm-9">
                <span wicket:id="industry"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">销售额(增)</div>
            <div class="col-sm-6 data">
                <span wicket:id="accSalesForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">销售额(营)</div>
            <div class="col-sm-6 data">
                <span wicket:id="salesForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">增值税</div>
            <div class="col-sm-6 data">
                <span wicket:id="vatForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">营业税</div>
            <div class="col-sm-6 data">
                <span wicket:id="operateTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">消费税</div>
            <div class="col-sm-6 data">
                <span wicket:id="expenseTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">内资企业所得税</div>
            <div class="col-sm-6 data">
                <span wicket:id="domesticIncomingTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">外资企业所得税</div>
            <div class="col-sm-6 data">
                <span wicket:id="foreignIncomingTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">房产税</div>
            <div class="col-sm-6 data">
                <span wicket:id="housingTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">印花税</div>
            <div class="col-sm-6 data">
                <span wicket:id="stampTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">车船使用税</div>
            <div class="col-sm-6 data">
                <span wicket:id="trafficTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">土地增值税</div>
            <div class="col-sm-6 data">
                <span wicket:id="landVATForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">土地使用税</div>
            <div class="col-sm-6 data">
                <span wicket:id="landUseTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">个人所得税</div>
            <div class="col-sm-6 data">
                <span wicket:id="personalIncomingTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">城建税</div>
            <div class="col-sm-6 data">
                <span wicket:id="constructionTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">车购税</div>
            <div class="col-sm-6 data">
                <span wicket:id="veichleTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">河道费</div>
            <div class="col-sm-6 data">
                <span wicket:id="riverTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">教育费附加</div>
            <div class="col-sm-6 data">
                <span wicket:id="educationTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">文化事业费</div>
            <div class="col-sm-6 data">
                <span wicket:id="cultureTaxForDisplay"></span>
            </div>
        </div>
        <div class="col-sm-6 data-container">
            <div class="col-sm-6 bold">其它</div>
            <div class="col-sm-6 data">
                <span wicket:id="otherTaxForDisplay"></span>
            </div>
        </div>
    </div>
</wicket:panel>
