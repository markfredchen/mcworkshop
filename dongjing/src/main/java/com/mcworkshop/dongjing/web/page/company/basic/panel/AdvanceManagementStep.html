<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form role="form" class="form-horizontal" wicket:id="am-form">
        <div class="field datepicker">
            <label class="control-label" for="passDate">申请通过时间</label>
            <div class="input">
                <input type="text" class="form-control" id="passDate" wicket:id="passDate">
            </div>
        </div>
        <div class="field">
            <label class="control-label" for="noOfDeveloper">研发人员数量</label>
            <div class="input">
                <input type="text" class="form-control" id="noOfDeveloper" wicket:id="noOfDeveloper">
            </div>
        </div>
        <div class="field">
            <label class="control-label" for="devBudget">研发经费</label>
            <div class="input">
                <input type="text" class="form-control" id="devBudget" wicket:id="devBudget">
            </div>
        </div>
    </form>
</wicket:panel>
