<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form role="form" class="form-horizontal" wicket:id="basic-info">
        <div class="field" wicket:id="name-feedback-container">
            <label class="control-label" for="name">企业名称<span class="required">*</span></label>
            <div class="input">
                <input type="text" class="form-control" id="name" wicket:id="name">
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">应急预案备案管理</h3>
            </div>
            <div class="panel-body">
                <label class="control-label" for="isEmergencyPassStandard">应急预案备案管理</label>
                <div class="input">
                    <select class="form-control" id="isEmergencyPassStandard" wicket:id="isEmergencyPassStandard">
                        <option>请选择</option>
                        <option>是</option>
                        <option>否</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">安全生产标准化管理</h3>
            </div>
            <div class="panel-body">
                <label class="control-label" for="isSecurityStandardPassed">安全生产标准化管理</label>
                <div class="input">
                    <select class="form-control" id="isSecurityStandardPassed" wicket:id="isSecurityStandardPassed">
                        <option>请选择</option>
                        <option>是</option>
                        <option>否</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">消防管理</h3>
            </div>
            <div class="panel-body">
                <label class="control-label" for="fireController">消防管理员</label>
                <div class="input">
                    <input type="text" class="form-control" id="fireController" wicket:id="fireController"/>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">环境保护管理</h3>
            </div>
            <div class="panel-body">
                <div class="field">
                    <label class="control-label" for="isEnvAssessPass">环境评价</label>
                    <div class="input">
                        <select class="form-control" id="isEnvAssessPass" wicket:id="isEnvAssessPass">
                            <option>请选择</option>
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="control-label" for="isDirtyWaterMgn">污水纳管</label>
                    <div class="input">
                        <select class="form-control" id="isDirtyWaterMgn" wicket:id="isDirtyWaterMgn">
                            <option>请选择</option>
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">危险化学品管理</h3>
            </div>
            <div class="panel-body">
                <div class="field">
                    <label class="control-label" for="isDCProduceOrg">危险化学品生产经营单位</label>
                    <div class="input">
                        <select class="form-control" id="isDCProduceOrg" wicket:id="isDCProduceOrg">
                            <option>请选择</option>
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="control-label" for="dcType">类型</label>
                    <div class="input">
                        <select class="form-control" id="dcType" wicket:id="dcType">
                            <option>请选择</option>
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
