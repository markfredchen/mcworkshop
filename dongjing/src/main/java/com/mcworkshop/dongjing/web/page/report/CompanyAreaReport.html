<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <h2>企业面积汇总</h2>
    <table class="table">
        <tbody>

            <tr>
                <th>总共占地面积</th>
                <td style="text-align:right; padding-right:30px;"><span wicket:id="factoryArea"></span>&nbsp;&nbsp;&nbsp;平方米</td>
            </tr>
            <tr>
                <th>总共建筑面积</th>
                <td style="text-align:right; padding-right:30px;"><span wicket:id="factoryActualArea"></span>&nbsp;&nbsp;&nbsp;平方米</td>
            </tr>
            <tr>
                <th>总共出租面积</th>
                <td style="text-align:right; padding-right:30px;"><span wicket:id="factoryRentArea"></span>&nbsp;&nbsp;&nbsp;平方米</td>
            </tr>
            <tr>
                <th>总共自用面积</th>
                <td style="text-align:right; padding-right:30px;"><span wicket:id="factoryUsageArea"></span>&nbsp;&nbsp;&nbsp;平方米</td>
            </tr>
            <tr>
                <th>总共空置面积</th>
                <td style="text-align:right; padding-right:30px;"><span wicket:id="factoryControlArea"></span>&nbsp;&nbsp;&nbsp;平方米</td>
            </tr>

        </tbody>
    </table>
</wicket:extend>
