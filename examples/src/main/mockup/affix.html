<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../../../../common-resources/src/main/webapp/static/common/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../../../../common-resources/src/main/webapp/static/common/css/bootstrap-datetimepicker.css" />
<script src="../../../../common-resources/src/main/webapp/static/common/js/jquery/jquery-1.10.2.js"></script>
<script src="../../../../common-resources/src/main/webapp/static/common/js/bootstrap.js"></script>
<script src="../../../../common-resources/src/main/webapp/static/common/js/bootstrap-datetimepicker.js"></script>
<style type="text/css">
.page{
}
.input-append{
    margin-top: 200px;
}
</style>
<script type="text/javascript">
$(document).ready(function() {
	$('.datetimepicker').datetimepicker({
	    format: 'dd-mm-yyyy',
	    minView: 2,
	    autoclose: true,
	    initialDate: new Date(),
	    pickerPosition: 'top-right',
	});
});
</script>
</head>
<body>
<div class="page">
<div class="input-append date datetimepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
    <input size="16" type="text" value="12-02-2012" readonly>
    <span class="add-on glyphicon glyphicon-calendar"><i class="icon-th"></i></span>
</div>
<div class="input-append date datetimepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
    <input size="16" type="text" value="12-02-2012" readonly>
    <span class="add-on glyphicon glyphicon-calendar"><i class="icon-th"></i></span>
</div>
</div>
</body>
</html>
